<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <div class="flex-container js-player-selection">
            <button class="btn-main" value="Rock">Rock</button>
            <button class="btn-main" value="Paper">Paper</button>
            <button class="btn-main" value="Scissors">Scissors</button>
        </div>
        <div class="flex-container game-scores">
            <div class="js-player-show-score">Player: <span>0</span></div>
            <div class="js-computer-show-score">Computer: <span>0</span></div>
        </div>
        <button class="btn-reset js-btn-reset">Reset</button>
        <div class="flex-container hands js-hands">
            <div class="js-player-hand"></div>
            <div class="js-computer-hand"></div>
        </div>
        <div class="flex-container result js-round-result"></div>
    </div>
</body>
</html>
